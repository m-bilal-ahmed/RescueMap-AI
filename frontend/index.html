<!DOCTYPE html>
<html>
<head>
  <title>RescueMap AI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style> #map { height: 90vh; } </style>
</head>
<body>
  <h3>RescueMap AI</h3>
  <form id="report-form">
    <input type="text" id="message" placeholder="What happened?" required />
    <input type="number" id="lat" placeholder="Latitude" step="any" required />
    <input type="number" id="lon" placeholder="Longitude" step="any" required />
    <button type="submit">Submit Report</button>
  </form>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
